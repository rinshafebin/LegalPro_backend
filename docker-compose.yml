version: "3.9"

services:

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: singleproject_db
    environment:
      POSTGRES_DB: Legal_db
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: 12345
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"     # <-- Changed from 5432 to 5433
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: singleproject_redis
    ports:
      - "6379:6379"
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Advocate Service
  advocate-service:
    build:
      context: ./advocate-service
      dockerfile: Dockerfile
    container_name: advocate_service
    environment:
      - DATABASE_URL=postgresql://myuser:12345@db:5432/Legal_db
      - REDIS_URL=redis://redis:6379
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=advocate_service.settings
    volumes:
      - ./advocate-service:/app
    ports:
      - "8001:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    command: python manage.py runserver 0.0.0.0:8000

  # Case Service
  case-service:
    build:
      context: ./case-service
      dockerfile: Dockerfile
    container_name: case_service
    environment:
      - DATABASE_URL=postgresql://myuser:12345@db:5432/Legal_db
      - REDIS_URL=redis://redis:6379
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=case_service.settings
    volumes:
      - ./case-service:/app
    ports:
      - "8002:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    command: python manage.py runserver 0.0.0.0:8000

  # Chat Service
  chat-service:
    build:
      context: ./chat-service
      dockerfile: Dockerfile
    container_name: chat_service
    environment:
      - DATABASE_URL=postgresql://myuser:12345@db:5432/Legal_db
      - REDIS_URL=redis://redis:6379
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=chat_service.settings
    volumes:
      - ./chat-service:/app
    ports:
      - "8003:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    command: python manage.py runserver 0.0.0.0:8000

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: user_service
    environment:
      - DATABASE_URL=postgresql://myuser:12345@db:5432/Legal_db
      - REDIS_URL=redis://redis:6379
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=user_service.settings
    volumes:
      - ./user-service:/app
    ports:
      - "8004:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    command: python manage.py runserver 0.0.0.0:8000

  # Client Service
  client-service:
    build:
      context: ./client-service
      dockerfile: Dockerfile
    container_name: client_service
    environment:
      - DATABASE_URL=postgresql://myuser:12345@db:5432/Legal_db
      - REDIS_URL=redis://redis:6379
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=client_service.settings
    volumes:
      - ./client-service:/app
    ports:
      - "8005:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network
    command: python manage.py runserver 0.0.0.0:8000

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
